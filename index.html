<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Fajna strona</title>
    <link rel="Shortcut Icon" href="favicon.ico">
    <meta name="description" content="Opis Twojej strony">
    <meta property="og:title" content="TytuÅ‚ Twojej strony">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="image.png">
    <meta property="og:site_name" content="Nazwa strony">
    <meta property="og:description" content="Opis Twojej strony">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body { height:100%; margin:0; background-color:#FFFFFF; overflow:hidden; }
        #content { height:100%; }
    </style>
</head>
<body>
    <div id="content">        
        <iframe id="contentFrame" src="html/" width="100%" height="100%" frameborder="0" allowtransparency="true" style="background-color: #FFFFFF; display: block;"></iframe>
    </div>
    <script>
        function onResize() {
            var obj = document.getElementById("contentFrame");
            if (obj) {
                var w = window.innerWidth, h = window.innerHeight - obj.offsetTop;
                obj.style.height = h + "px"; //to avoid resize loop
                if (obj.contentWindow.setSize) obj.contentWindow.setSize(w, h);
            }
        }
        window.onorientationchange = onResize;
        window.onresize = onResize;
        window.addEventListener("load", onResize);
    </script>
</body>
</html>
